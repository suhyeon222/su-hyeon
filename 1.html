<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Page with Transparent Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="section1">
        <h1>Welcome to the First Page</h1>
    </div>
    <div class="section" id="section2">
        <div class="transparent-box">
            <div class="small-box" onclick="navigateToPage(1)">Box 1</div>
            <div class="small-box" onclick="navigateToPage(2)">Box 2</div>
            <div class="small-box" onclick="navigateToPage(3)">Box 3</div>
            <div class="small-box" onclick="navigateToPage(4)">Box 4</div>
            <div class="small-box" onclick="navigateToPage(5)">Box 5</div>
            <div class="small-box" onclick="navigateToPage(6)">Box 6</div>
        </div>
    </div>
    <div class="section" id="section3">
        <h1>Third Page</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
